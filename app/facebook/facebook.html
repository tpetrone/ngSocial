<div class="row" ng-controller="FacebookCtrl">
    <h4>{{WelcomeMsg}}</h4>
    <div ng-if="isLoggedIn == false">
      <button type="button" class="btn btn-default" ng-click="login()">Login</button>
    </div>
    <div ng-if="isLoggedIn == true">
      <div class="col-md-4">
        <button type="button" class="btn btn-default" ng-click="logout()">Logout</button>
        <br><br>
        <div class="well">
          <h4>User Info</h4>
          <ul>
            <li>ID: someID</li>
            <li>First Name: John</li>
            <li>Last Name: Doe</li>
            <li>Email: John@gmail.com</li>
            <li>Gender: Male</li>
            <li>Locale: enGB</li>
          </ul>
        </div>
        <br>
        <div class="well">
          <h4>Permissions</h4>
          <ul>
            <li></li>
          </ul>
        </div>
      </div>

      <div class="col-md-8">
        <h3>Welcome to Facebook!</h3>
        <form>
          <div class="form-group">
            <label>Status Update</label>
            <textarea class="form-control"></textarea>
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
    </div>
</div>
